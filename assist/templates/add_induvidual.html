{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajouter fiche</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
        }
        form {
            max-width: 99%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 14px 20px;
            margin: 8px 20px;
            cursor: pointer;
            width: 150px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .form-group {
            width: 300px;
            flex-grow: 1;
            margin: 20px;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        label {
            font-weight: 600;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1 class="font-weight-semi-bold text-uppercase" style="text-align: center; margin: 40px;">Ajouter une Fiche</h1>
    
    {% if messages %}
        {% for message in messages %}
            <p class="error-message" style="text-align:center; color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <form action="{% url 'create_individual' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-group">

                <label for="last_name">Nom:</label>
                <input type="text" id="last_name" name="last_name" required />

                <label for="first_name">Prénom:</label>
                <input type="text" id="first_name" name="first_name" required />

                <label for="cnib">CNIB:</label>
                <input type="text" id="cnib" name="cnib" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="key">Clé d'accès:</label>
                <input type="text" id="key" name="key" required />

                <label for="date_of_birth">Date de naissance:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required />

                <label for="gender">Sexe:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Choisir</option>
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                </select>

                <label for="blood_type">Groupe sanguin:</label>
                <select id="blood_type" name="blood_type" required>
                    <option value="" disabled selected>Choisir</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

            </div>

            <div class="form-group">
                
                <label for="emergency_contact_name">Contact d'urgence (nom):</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name" required />

                <label for="emergency_contact_phone">Contact d'urgence (téléphone):</label>
                <input type="text" id="emergency_contact_phone" name="emergency_contact_phone" required />

                <label for="insurance_info">Informations d'assurance:</label>
                <textarea id="insurance_info" name="insurance_info" rows="3"></textarea>

                <label for="critical_allergies">Allergies critiques:</label>
                <textarea id="critical_allergies" name="critical_allergies" rows="3"></textarea>

                <label for="current_medications">Médicaments actuels:</label>
                <textarea id="current_medications" name="current_medications" rows="4"></textarea>

                <label for="attending_physician">Médecin traitant:</label>
                <input type="text" id="attending_physician" name="attending_physician" />

            </div>

            <div class="form-group">

                <label for="physician_phone">Téléphone du médecin:</label>
                <input type="text" id="physician_phone" name="physician_phone" />
                
                <label for="medical_conditions">Conditions médicales:</label>
                <textarea id="medical_conditions" name="medical_conditions" rows="4"></textarea>

                <label for="past_surgeries">Chirurgies passées:</label>
                <textarea id="past_surgeries" name="past_surgeries" rows="3"></textarea>

                <label for="medical_history">Historique médical détaillé:</label>
                <textarea id="medical_history" name="medical_history" rows="4"></textarea>

                <label for="additional_emergency_contacts">Contacts d'urgence supplémentaires:</label>
                <textarea id="additional_emergency_contacts" name="additional_emergency_contacts" rows="4"></textarea>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="VALIDER" />
    </form>
</body>
</html>
